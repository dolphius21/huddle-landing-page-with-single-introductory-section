<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <script src="https://kit.fontawesome.com/bdbc2939a5.js" crossorigin="anonymous"></script>
  <title>Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="logo">
        <img src="./images/logo.svg" alt="Huddle Logo">
      </div>
      <div class="hero-container">
        <div class="hero-img">
          <img src="./images/illustration-mockups.svg" alt="">
        </div>
        <div class="hero-text">
          <h2 class="heading">Build The Community</br> Your Fans Will Love</h2>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button class="btn">Register</button>
        </div>
      </div>
    </div>
    <footer>
      <div class="social-icons">
        <div class="social-icon">
          <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
        </div>
        <div class="social-icon">
          <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="social-icon">
          <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</br>
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </div>
</body>
</html>
